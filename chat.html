

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodSync AI - Personalized Content Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="highlight">Mood</span>Sync</h1>
            <p>Get personalized content recommendations based on your mood</p>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-box" id="chatBox">
                    <div class="message bot">
                        <div class="message-content">
                            Hi there! How are you feeling today? I can recommend content based on your mood.
                        </div>
                    </div>
                    <!-- Chat messages will appear here -->
                </div>

                <div class="mood-buttons">
                    <button class="mood-btn" data-mood="happy">üòä Happy</button>
                    <button class="mood-btn" data-mood="sad">üò¢ Sad</button>
                    <button class="mood-btn" data-mood="relaxed">üòå Relaxed</button>
                    <button class="mood-btn" data-mood="energetic">‚ö° Energetic</button>
                    <button class="mood-btn" data-mood="focused">üß† Focused</button>
                    <button class="mood-btn" data-mood="focused">‚ù§Ô∏è Romantic</button>
                    <button class="mood-btn" data-mood="focused">ü•± sleepy</button>


                </div>

                <div class="input-container">
                    <button id="resetBtn" class="btn btn-reset" title="Reset Chat">
                        <i class="fas fa-redo"></i>
                    </button>
                    <input type="text" id="userInput" placeholder="Or describe how you're feeling...">
                    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                    
                </div>
            </div>

            <div class="recommendations-container" id="recommendationsContainer">
                <h2>Your Recommendations</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="videos">Videos</button>
                    <button class="tab-btn" data-tab="music">Music</button>
                    <button class="tab-btn" data-tab="podcasts">Podcasts</button>
                </div>
                <div class="recommendations" id="recommendations">
                    <!-- Recommendations will appear here -->
                    <div class="loading-placeholder">
                        <p>Share your mood to get personalized recommendations</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>MoodSync - Built for Hackathon 2025</p>
        </footer>
    </div>

    <script src="chat.js"></script>
</body>
</html>
